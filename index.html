<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Dropdown Menu</title>
</head>

<body>

    <div class="select-menu">

        <div class="select-btn">
            <span class="sBtn-text">Select Your Option</span>
            <i class="fas fa-chevron-down"></i>
        </div>

        <ul class="options">
            <li class="option">
                <i class="fab fa-github" style="color: #171515;"></i>
                <span class="option-text">GitHub</span>
            </li>
            <li class="option">
                <i class="fab fa-instagram" style="color:#e1306c;"></i>
                <span class="option-text">Instagram</span>
            </li>
            <li class="option">
                <i class="fab fa-facebook" style="color:#4267b2 ;"></i>
                <span class="option-text">Facebook</span>
            </li>
            <li class="option">
                <i class="fab fa-linkedin" style="color: #0e76a8;"></i>
                <span class="option-text">LinkedIn</span>
            </li>
            <li class="option">
                <i class="fab fa-twitter" style="color:#1da1f2 ;"></i>
                <span class="option-text">Twitter</span>
            </li>
        </ul>



    </div>



    <script src="script.js"></script>
</body>

</html>
